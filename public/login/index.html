<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <i class="fas fa-comments"></i>
  </header>

  <main class="container">
    <form action="/user/login" method="POST">
      <div class="form-header">
        <h1>Sign in to MyApp</h1>
      </div>
      <div class="card form-body">
        <div class="card-body">
          <div class="form-group">
            <label for="login_field">
              Phone number or email address
            </label>
            <input type="text" id="login" name="login" tabindex="1" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password_field">
              Password
            </label>
            <input type="password" id="password" name="password" tabindex="2" class="form-control" />
          </div>
          <input type="submit" name="submit" value="Sign In" tabindex="3" class="btn btn-primary btn-block" data-disable-with="Signing in...">
        </div>
      </div>
    </form>
    <p class="create-account">
      New to MyApp? <a href="/join">Create an account</a>.
    </p>
  </main>

  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</body>
</html>
